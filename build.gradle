plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'io.github.chronosx88:kademliadht:1.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.github.chronosx88.dhtBootstrap.Main'
        )
    }
}
